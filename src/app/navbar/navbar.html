<header tuiNavigationHeader>
    <hr />
    @if(isAllPage){
    <h1>Welcome back</h1>
    }
    @if(login){
    <button (click) = "invitations()" appearance="primary" tuiButton type="button" class="navButton" routerLink="all">
        invitations
    </button>
        <button appearance="primary" tuiButton type="button" class="navButton" routerLink="all">
        all
    </button>
    <button appearance="primary" tuiButton type="button" class="navButton" style="color: white;">
        <tui-avatar size="xs"
            src="https://p7.hiclipart.com/preview/536/822/499/giant-panda-bear-red-panda-telus-customer-service-bear.jpg" />
        {{username}}
    </button>
    }@else {
    <button appearance="primary" tuiButton type="button" class="navButton" routerLink="register">
        register
    </button>
    <button appearance="primary" tuiButton type="button" class="navButton" routerLink="login">
        login
    </button>
    }


</header>
