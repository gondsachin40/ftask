<div class="login-container">
  <form class="custom-form" (submit)="onSubmit()" [formGroup]="form">
    <header class="form-header">
      <h2 class="form-title">Login</h2>
    </header>
    <div class="form-group">
      <label for="username" class="custom-label">Username</label>
      <input placeholder="john.wick" id="username" name="username" formControlName="username" type="text" class="formInput" />
    </div>
    <div class="form-group">
      <label for="password" class="custom-label">Password</label>
      <input placeholder="Enter your password"  formControlName="password" id="password" name="password" type="password" class="formInput"/>
    </div>
    <footer>
      <button type="submit" class="formButton primary-cta-sheen">Login</button>

    </footer>
  </form>
</div>
