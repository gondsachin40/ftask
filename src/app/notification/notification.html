<div class="cardContainer">

    @for(x of invitations; track x){
        <div class="card">
            <h1>{{x.title}} from {{x.createdby.username}}</h1>
            <div class="buttonDiv">
                <button (click)="accept(x._id)">ACCEPT INVITATION</button>
                <button (click)="reject(x._id)">REJECT INVITATION</button>
            </div>
        </div>
    }
</div>
