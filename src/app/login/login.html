<div class="login-container">
  <form tuiAppearance="floating" tuiCardLarge tuiForm="l" (submit)="onSubmit()" [formGroup]="form" [style.width.rem]="30">
    <header tuiHeader>
      <h2 tuiTitle>Login</h2>
    </header>
    <tui-textfield>
      <label tuiLabel>Username</label>
      <input placeholder="john.wick" id="username" name="username" formControlName="username" type="text" tuiTextfield />
    </tui-textfield>
    <tui-textfield>
      <label tuiLabel>Password</label>
      <input placeholder="john@wick.com"  formControlName="password" id="password"name="password" type="password" tuiTextfield/>
    </tui-textfield>
    <footer>
      <button tuiButton type="submit">Submit</button>
    </footer>
  </form>
